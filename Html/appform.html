<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
      <title>Application form</title>
    </head>
    <body>
       <form>
           <label for="fname">Firstname</label>
           <br><input type="text" id="fname" name="fname">
           <br>
           <label for="lname">Lastname</label>
           <br><input type="text" id="lname" name="lname">
           <br>
           <label for="email">Email</label>
           <br><input type="email" id="email" name="email">
           <br>
           <label for="pwd">password</label>
           <br><input type="password" id="pwd" name="pwd">
           <br>
           <label for="gender">Gender</label>
           <br><input type="radio" id="male" name="gender">Male
           <input type="radio" id="female" name="gender">Female
           <br>
           <label>Languages Known</label><br>
           <input type="checkbox" name="Telugu">Telugu
           <input type="checkbox" name="English">English
           <input type="checkbox" name="Hindi">Hindi
           <br>
           <input type="submit" value="Submit">
           <input type="reset" value="reset">
       </form>
    </body>
</html>
