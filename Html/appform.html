<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
      <title>Application form</title>
    </head>
    <body>
       <form action="class.html" autocomplete="on" method="POST" novalidate>
           <label for="fname">Firstname</label>
           <br><input type="text" id="fname" name="fname">
           <br>
           <label for="lname">Lastname</label>
           <br><input type="text" id="lname" name="lname">
           <br>
           <label for="email">Email</label>
           <br><input type="email" id="email" name="email">
           <br>
           <label for="pwd">password</label>
           <br><input type="password" id="pwd" name="pwd">
           <br>
           <label for="gender">Gender</label>
           <br><input type="radio" id="gender" value="male" name="gender">Male
           <input type="radio" id="gender" value="female" name="gender">Female
           <br>
           <label for="date">Date of birth</label>
           <input type="date" id="date" name="date">
           <br>
           <label for="lang">Languages Known</label><br>
           <input type="checkbox" id="lang" name="lang" value="Telugu">Telugu
           <input type="checkbox" id="lang" name="lang" value="English">English
           <input type="checkbox" id="lang" name="lang" value="Hindi">Hindi
           <br>
           <label for="state">State</label>
           <select id="state" name="state" size="1">
               <option value="Ap">AP</option>
               <option value="ts">TS</option>
               <option value="up">UP</option>
               <option value="west bengal">WB</option>
               <option value="tamil nadu">TN</option>
               <option value="maharastra">MR</option>
           </select>
           <br>
           <label for="myfile">Add file</label>
           <input type="file" name="myfile" id="myfile">
           <br>
           <input type="submit" value="Submit">
           <input type="reset" value="reset">
       </form>
    </body>
</html>
