<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <title>Application form</title>
    </head>
    <body class="container">
       <form action="class.html" class="mt-2 border p-5 mx-5" autocomplete="on" method="POST" novalidate>
           <div class="row">
               <div class="col-6">
           <label for="fname">Firstname</label>
           <br><input type="text" class="form-control" id="fname" name="fname" value="sirisha" readonly>
        </div>
           <br>
           <div class="col-6">
           <label for="lname">Lastname</label>
           <br><input type="text" id="lname" class="form-control" name="lname" value="asapu">
        </div>
           <br>
        </div>
           <label for="email">Email</label>
           <br><input type="email" class="form-control" placeholder="Email" id="email" name="email">
           <br>
           <label for="pwd">password</label>
           <br><input type="password" class="form-control" placeholder="password" id="pwd" name="pwd">
           <br>
           <label for="gender" >Gender</label>
           <br><input type="radio"  id="gender" value="male" name="gender">Male
           <input type="radio"  id="gender" value="female" name="gender">Female
           <br>
           <label for="age">Age</label>
           <input type="number" class="form-control" name="age" id="age" min="21" max="27">
           <br>
           <label for="date">Date of birth</label>
           <input type="date" id="date" name="date">
           <br>
           <label for="favcol">color</label>
           <input type="color" id="favcol" name="favcol">
           <br>
           <label for="lang">Languages Known</label><br>
           <input type="checkbox" id="lang" name="lang" value="Telugu">Telugu
           <input type="checkbox" id="lang" name="lang" value="English" checked>English
           <input type="checkbox" id="lang" name="lang" value="Hindi">Hindi
           <br>
           <label for="state">State</label>
           <select id="state" name="state" size="1">
               <option disabled>States</option>
               <option value="Ap">AP</option>
               <option value="ts">TS</option>
               <option value="up">UP</option>
               <option value="west bengal">WB</option>
               <option value="tamil nadu">TN</option>
               <option value="maharastra">MR</option>
           </select>
           <br>
           <input list="graduation">
           <datalist id="graduation">
               <option value="b.tech">
               <option value="b.com">
               <option value="b.ed">
           </datalist>
           <br>
           <label for="myfile">Add file</label>
           <input type="file" name="myfile" id="myfile">
           <br>
           <input class="btn btn-primary" type="submit" value="Submit">
           <input class="btn btn-danger" type="reset" value="reset">
       </form>
    </body>
</html>
